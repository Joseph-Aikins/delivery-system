           <!-- Order Content-->
        <div class="col-xl-6 order-xl-1">
            <div class="card bg-secondary shadow">
              <div class="card-header bg-white border-0">
                <div class="row align-items-center">
                  <div class="col-md-8">
                    <h3 class="mb-0">Complete the form below</h3>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <form>
                  <h6 class="heading-small text-muted mb-4">Order information</h6>
                  <div class="pl-lg-4">
                    <!-- Order Information tab -->
                    <div class="row">
                      <div class="col-lg-4">
                        <div class="form-group">
                          <label class="form-control-label" for="input-first-name">First name</label>
                          <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="e.g. Dennis">
                        </div>
                      </div>
                      <div class="col-lg-4">
                        <div class="form-group">
                          <label class="form-control-label" for="input-last-name">Last name</label>
                          <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="e.g. Bilson">
                        </div>
                      </div>
                      <div class="col-lg-4">
                        <div class="form-group">
                          <label class="form-control-label" for="input-user-uid">User UID</label>
                          <input type="text" id="input-user-uid" class="form-control form-control-alternative" placeholder="e.g. Ux7823Hsdgh93Kd">
                        </div>
                      </div>
                    </div>
                  </div>
                  <hr class="my-4" />
                  <!-- Contact Information tab -->
                  <h6 class="heading-small text-muted mb-4">Contact information</h6>
                  <div class="pl-lg-4">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-address">Address</label>
                          <input id="input-address" class="form-control form-control-alternative" placeholder="e.g. 2nd Danso Close" type="text">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-phone">Phone Number</label>
                          <input id="input-phone" class="form-control form-control-alternative" placeholder="e.g. 0554022344" type="number">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-4">
                        <div class="form-group">
                          <label class="form-control-label" for="input-city">City</label>
                          <input type="text" id="input-city" class="form-control form-control-alternative" placeholder="e.g. Dansoman">
                        </div>
                      </div>
                      <div class="col-lg-4">
                        <div class="form-group">
                          <label class="form-control-label" for="input-country">Country</label>
                          <input type="text" id="input-country" class="form-control form-control-alternative" placeholder="Ghana" value="Ghana" disabled>
                        </div>
                      </div>
                      <div class="col-lg-4">
                        <div class="form-group">
                          <label class="form-control-label" for="input-postal-code">Postal code</label>
                          <input type="number" id="input-postal-code" class="form-control form-control-alternative" placeholder="Postal code" value="00233" disabled>
                        </div>
                      </div>

                       <!-- Submit Order -->
                       <div class="col-md-4"></div>
                       <div class="col-md-4"> </div>
                       <div class="col-md-4">
                          <a href="#!" class="float-right btn btn-info" id="add_order_btn" onclick="submitOrder()">Submit</a>
                       </div>
                      
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- Riders List -->

                            <th scope="col">Status</th>
                            <th scope="col"></th>
                          </tr>
                        </thead>

                        <tbody id="riders_table"></tbody>
                        
                      </table>


                  </div>
                </div>
